<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jira Ticket Tracker</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-indigo.min.css" />
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="container">
		<h1>Jira Ticket Tracker</h1>
		<form>
			<div class="mdl-textfield mdl-js-textfield">
				<input class="mdl-textfield__input" type="text">
				<label class="mdl-textfield__label">Enter Jira ticket(s) ID</label>
			</div>
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
				type="submit">Search</button>
		</form>

		<div class="buttons-container">
			<button
				class="refresh-all-button mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Refresh</button>
			<button class="sort-button mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Sort</button>
		</div>

		<p class="error-message">
		</p>

		<div class="spinner mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active hidden"></div>


		<ul class="cards">

		</ul>

		<div class="buttons-container">
			<button class="delete-all-button mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Delete
				all</button>
		</div>

	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.2/lodash.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<script src="script.js"></script>
</body>

</html>
